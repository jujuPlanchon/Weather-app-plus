<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1f2f811d1e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Julia</title>
  </head>

  <body class="weatherapp">
    <div class="container all">
      <div>
        <h1 id="city">Genève</h1>
        <ul>
          <li id="date">Sam 2 Dec 2021</li>
          <li id="hour">10:59</li>
          <li class="description" id="description">Clear</li>
        </ul>
        <div class="floatLeft">
          <span class="temperature" id="temperature">19</span
          ><span class="units">
            <a class="celsius" href="#" id="celsius-link">°C</a> |
            <a class="fahrenheit" href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <h3>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
            id="icon"
            alt="fog"
          />
        </h3>
        <form id="search-city">
          <input
            type="text"
            class="searchbar"
            id="search-bar"
            placeholder="Search"
          />
          <input
            type="submit"
            class="submitSearch"
            id="submit-search"
            value="Search"
          />
          <input type="button" class="tempNow" id="temp-now" value="Current" />
        </form>
      <div class="dailyforecast" id="daily-forecast"></div>
      
        
      
      <p class="source">
        Open source at
        <a
          class="repository"
          href="https://github.com/jujuPlanchon/Weather-app-plus"
          target="_blank"
          >Julia's Github</a
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
